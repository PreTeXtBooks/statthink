name: Check PreTeXt Build on PR

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install PreTeXt
        run: |
          pip install -r requirements.txt

      - name: Build HTML
        run: |
          pretext build web

      - name: Check for build errors
        run: |
          echo "Build completed successfully!"
          ls -la output/web/

      - name: Upload build artifact for inspection
        uses: actions/upload-artifact@v4
        with:
          name: pretext-build
          path: output/web/
          retention-days: 7
